<!DOCTYPE html>
<html>

<head>

    <!-- Dependencies -->

    <!-- Main -->

    <script src="https://uxp.s3.amazonaws.com/dist/master/main.js"></script>

    <script>

        let scripts = [
            "./sample-widgets/main.js",
        ]

        window.Widgets = [];

        // register widgets
        function registerWidget(widgetConfig) {
            window.Widgets.push(widgetConfig);
        }

        renderDashboard("root", scripts,[]);
